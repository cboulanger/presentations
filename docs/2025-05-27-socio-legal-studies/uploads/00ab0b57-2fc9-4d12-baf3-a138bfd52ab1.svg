<svg width="600" height="600" viewBox="0 0 600 600"  preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <style>
    .circle-1 {
      fill: rgba(0, 128, 255, 0.3);
      stroke: black;
      stroke-width: 2;
    }

    .circle-2 {
      fill: rgba(0, 255, 128, 0.3);
      stroke: black;
      stroke-width: 2;
    }

    .circle-3 {
      fill: rgba(255, 0, 128, 0.3);
      stroke: black;
      stroke-width: 2;
    }
	
	text {
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: bold;
      text-anchor: middle;
	  font-size: 14pt;
	}

    .circle-label {
		font-size: 18pt;
		font-weight: bold;
		
    }

    .intersection-label {
      
    }
	
	.central-label {
		font-weight: bold;
	}
  </style>

  <!-- Circle 1 and its label -->
  <g transform="translate(200, 200)">
    <circle class="circle-1" r="200"></circle>
    <text class="circle-label" x="-80" y="-80">Social Sciences</text>
	<text class="circle-label" x="-80" y="-60">(descriptive)</text>
  </g>

  <!-- Circle 2 and its label -->
  <g transform="translate(400, 200)">
    <circle class="circle-2" r="200"></circle>
    <text class="circle-label" x="80" y="-80">Social Philosophy</text>
	<text class="circle-label" x="80" y="-60">(prescriptive)</text>
  </g>

  <!-- Circle 3 and its label -->
  <g transform="translate(300, 400)">
    <circle class="circle-3" r="200"></circle>
    <text class="circle-label" x="0" y="100">Legal Science</text>
	<text class="circle-label" x="0" y="120">(normative)</text>
  </g>

  <!-- Intersection labels -->
  <text class="intersection-label" x="300" y="150">Critical Theory</text>
  <text class="intersection-label" x="190" y="340">Empirical Legal Studies</text>
  <text class="intersection-label" x="410" y="340">Critical Legal Studies</text>
  <text class="central-label" x="300" y="250">"Socio-Legal Studies"?</text>
</svg>
